<div class="container">
  <div class="card-body card-padding">
    <ol class="breadcrumb" style="padding: 0;">
      <li><a href="#">Home</a></li>
      <li class="active">Medicamentos</li>      
    </ol>
  </div>
  
  <div class="card">
    <div class="card-header">
        <h2>Medicamentos <i class="zmdi zmdi-apps"></i></h2>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Qunatidade</th>            
            <th style="text-align: center;">
              <!-- <a ui-sref="medicamentos-create" class="btn bgm-green waves-effect">Novo Registro <i class="zmdi zmdi-plus-circle-o zmdi-hc-fw"></i></a> -->
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="m in medicamentos">
            <td>{{m.nome}}</td>
            <td>{{m.quantidade}} mg</td>            
            <td style="text-align: center">
              <a  ui-sref="medicamentos-edit({id: m.id})" class="btn btn-info waves-effect"><i class="zmdi zmdi-edit"></i> </a>
              <a href="javascript:void(0);" class="btn btn-danger waves-effect" ng-click="confirmRemove(m.id)"> <i class="zmdi zmdi-delete"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
